<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Website Under Construction</title>
</head>
<body>
    <div class="container ">
        <div class="image-container">
            <img src="./construction.png" class="image" alt="Placeholder Image" />
        </div>
        <div class="text-container">
            <div class="heading lg-heading">
                <div class="main-heading">Our Website Is <br />Under Construction</div>
                <div class="sub-heading">We're Building Something Extraordinary</div>
            </div>
            <div class="form-container">
                <div class="notification-text">Get notified when we are ready</div>
                <div class="input-container">
                    <div class="icon">
                        <div class="icon-wrapper">
                           <img src="./sms.svg" alt="">
                        </div>
                    </div>
                    <input class="input-text" type="email" placeholder="Enter your email">
                    <div class="submit-button">Submit</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
